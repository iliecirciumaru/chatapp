<div class="chat-wrapper">
    <div class="alert alert-danger" role="alert" *ngIf="error != null">
        Error during loading of data: {{error.message}}
    </div>
    <div *ngIf="loaded == false"> ...loading</div>
    <div>
        <div class="chat">
            <div class="chat-name-container">
                Your name: <input type="text" [(ngModel)]="user" name="user" class="input-text">
            </div>
            <div class="chat-history" #chatHistory>
                <div class="chat-messages" *ngIf="loaded == true && messages.length > 0">
                    <ul>
                        <li class="clearfix" *ngFor="let message of messages">
                            <div class="message-data align-right">
                                <span class="message-data-time">{{message.createdAt | timestamp}}</span> &nbsp; &nbsp;
                                <span class="message-data-name">{{message.userName}}</span> <i class="fa fa-circle me"></i>
                            </div>
                            <div class="message other-message float-right">
                                {{message.content}}
                            </div>
                        </li>
                    </ul>
                </div>
            </div> <!-- end chat-history -->

            <div class="chat-message clearfix">
                <textarea name="messageContent" id="messageContent" placeholder="Type your message"
                    rows="3" [(ngModel)]="messageContent"></textarea>
                <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
                <i class="fa fa-file-image-o"></i>
                <button (click)="sendMessage()">Send</button>
            </div> <!-- end chat-message -->
        </div> <!-- end chat -->
    </div> <!-- end container -->
</div>
